<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 websockets</title>
<link rel="stylesheet" href="client.css">
</head>

<body>
<h1>Websocket</h1>
<!-- <h2>Subprotocols (Broadcast/Echo)</h2>
<p>Select what subprotocol to use when connecting to an server. Each server supports its own variants of subprotocols.</p> -->

<ul>
    <li><code>ws://localhost:1337/</code> </li>
    <!-- <li><code>ws://dbwebb.se:1337/</code> supports broadcast-protocol, echo-protocol/none.</li> -->
</ul>

<form id="form1">

  <p>
    <label>Connect: </label><br>
    <input id="connect_url" type="text" value="ws://localhost:1337/chatt" >
    <select id="protocol">
        <option value="json">json</option>
    </select>
    <br>
    <br>
    Select username:
    <br>
    <input id="nickName" type="text">
    <br>
    <br>
    <input id="connect" type="button" value="Connect">
    <input id="close" type="button" value="Close connection">
  </p>

  <p>
    <label>Send message: </label><br>
    <input id="message" type="text">
    <input id="send_message" type="button" value="Send message">
    <input id="userName" type="hidden">
  </p>

  <p>
    <label>Log: </label><br>
    <div id="output" class="output"></div>
    <input id="clearLog" type="button" value="Clear log">
  </p>

</form>

<script src="client.js"></script>
</body>
</html>
